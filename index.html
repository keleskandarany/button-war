<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button War - Tug of War</title>
    <style>
      :root {
        color-scheme: dark;
        --bg: #0b0f1a;
        --panel: #121829;
        --text: #e8eefc;
        --muted: #9aa5c6;
        --red: #ff3b5c;
        --blue: #2b7bff;
        --glow-red: rgba(255, 59, 92, 0.65);
        --glow-blue: rgba(43, 123, 255, 0.65);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      }

      html,
      body {
        width: 100%;
        height: 100%;
      }

      body {
        min-height: 100dvh;
        height: 100dvh;
        background: radial-gradient(circle at top, #1a2238 0%, #0b0f1a 55%, #070a12 100%);
        color: var(--text);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: clamp(10px, 3vw, 20px);
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: radial-gradient(circle at 20% 10%, rgba(122, 166, 255, 0.2), transparent 45%),
          radial-gradient(circle at 80% 80%, rgba(255, 107, 154, 0.18), transparent 50%);
        opacity: 0.6;
        z-index: 0;
        pointer-events: none;
      }

      .app {
        width: 100%;
        max-width: 680px;
        display: flex;
        flex-direction: column;
        gap: clamp(14px, 3vh, 28px);
        align-items: center;
        position: relative;
        z-index: 1;
        padding-bottom: 0;
        justify-content: center;
        height: 100%;
        max-height: 100dvh;
        min-height: 100%;
        margin: auto;
      }

      header {
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      header h1 {
        font-size: clamp(2rem, 3vw + 1rem, 3.5rem);
        letter-spacing: 0.08em;
        text-transform: uppercase;
        background: linear-gradient(120deg, #ff6b9a, #7aa6ff, #ffe066, #7cffc0);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      header p {
        color: var(--muted);
        font-size: 1rem;
      }

      .progress-wrap {
        width: 100%;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(0, 0, 0, 0.2));
        border-radius: 32px;
        padding: 18px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .progress-bar {
        position: relative;
        height: 64px;
        border-radius: 999px;
        background: linear-gradient(
          90deg,
          rgba(43, 123, 255, 0.35),
          rgba(124, 255, 192, 0.35),
          rgba(255, 214, 102, 0.35),
          rgba(255, 59, 92, 0.35)
        );
        overflow: hidden;
      }

      .progress-glow {
        position: absolute;
        inset: 0;
        background: linear-gradient(90deg, rgba(43, 123, 255, 0.45), rgba(255, 59, 92, 0.45));
        opacity: 0.8;
        filter: blur(8px);
      }

      .progress-track {
        position: absolute;
        inset: 6px;
        border-radius: 999px;
        background: rgba(10, 15, 26, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.12);
      }

      .progress-center {
        position: absolute;
        top: 8px;
        bottom: 8px;
        left: 50%;
        width: 4px;
        background: rgba(255, 255, 255, 0.35);
        transform: translateX(-50%);
        border-radius: 999px;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.5);
      }

      .progress-indicator {
        position: absolute;
        top: 6px;
        bottom: 6px;
        width: 22px;
        background: #fff;
        border-radius: 999px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 214, 102, 0.6);
        transform: translateX(-50%);
        transition: left 0.2s ease-out;
      }

      .progress-sweep {
        position: absolute;
        inset: 6px;
        border-radius: 999px;
        background: linear-gradient(120deg, transparent 0%, rgba(255, 255, 255, 0.08) 50%, transparent 100%);
        animation: sweep 2.6s linear infinite;
      }

      @keyframes sweep {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      .score-line {
        display: flex;
        justify-content: space-between;
        width: 100%;
        margin-top: 4px;
        font-size: 0.9rem;
        color: var(--muted);
      }

      .score-line span strong {
        color: var(--text);
      }

      .score-value {
        font-size: 1.4rem;
        letter-spacing: 0.08em;
      }

      .controls {
        display: flex;
        flex-direction: column;
        gap: 12px;
        align-items: center;
      }

      .team-button {
        width: min(380px, 82vw);
        aspect-ratio: 1 / 1;
        border-radius: 50%;
        border: none;
        cursor: pointer;
        font-size: clamp(1.2rem, 2vw + 1rem, 2rem);
        color: #fff;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        transition: transform 0.08s ease, box-shadow 0.2s ease;
        background: var(--red);
        box-shadow:
          0 0 30px var(--glow-red),
          0 0 60px rgba(255, 214, 102, 0.4),
          inset 0 0 40px rgba(255, 255, 255, 0.15);
      }

      .team-button.blue {
        background: var(--blue);
        box-shadow:
          0 0 30px var(--glow-blue),
          0 0 60px rgba(124, 255, 192, 0.45),
          inset 0 0 40px rgba(255, 255, 255, 0.15);
      }

      .team-button:active {
        transform: scale(0.97);
      }

      .team-button:disabled {
        cursor: not-allowed;
        filter: grayscale(0.4);
        opacity: 0.6;
        transform: none;
      }

      .team-button.shake {
        animation: shake 0.35s ease-in-out;
      }

      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        20% {
          transform: translateX(-6px);
        }
        40% {
          transform: translateX(6px);
        }
        60% {
          transform: translateX(-4px);
        }
        80% {
          transform: translateX(4px);
        }
        100% {
          transform: translateX(0);
        }
      }

      .status {
        font-size: 1.2rem;
        letter-spacing: 0.1em;
        text-transform: uppercase;
      }

      .effects {
        font-size: 0.85rem;
        color: var(--muted);
        text-transform: uppercase;
        letter-spacing: 0.12em;
      }
      .shoutout {
        font-size: 0.95rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .shoutout strong {
        color: #ffe066;
      }

      .effects strong {
        color: var(--text);
      }

      .balloon-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        overflow: hidden;
        z-index: 2;
      }

      .confetti-layer {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 3;
        overflow: hidden;
      }

      .confetti-piece {
        position: absolute;
        width: 8px;
        height: 14px;
        border-radius: 2px;
        opacity: 0.9;
        animation: confettiFall 1.9s ease-out forwards;
      }

      @keyframes confettiFall {
        0% {
          transform: translateY(-20px) rotate(0deg);
        }
        100% {
          transform: translateY(120vh) rotate(360deg);
          opacity: 0;
        }
      }

      .balloon {
        position: absolute;
        bottom: -80px;
        width: 46px;
        height: 60px;
        border-radius: 50% 50% 45% 45%;
        display: grid;
        place-items: center;
        font-weight: 800;
        color: #fff;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        pointer-events: auto;
        box-shadow: 0 0 18px rgba(0, 0, 0, 0.4);
        animation: floatUp 6.5s linear forwards;
      }

      .balloon.any {
        background: radial-gradient(circle at 30% 30%, #ffd59e, #ff9f43);
      }

      .balloon::after {
        content: "";
        position: absolute;
        bottom: -18px;
        width: 2px;
        height: 18px;
        background: rgba(255, 255, 255, 0.5);
      }

      .balloon.red {
        background: radial-gradient(circle at 30% 30%, #ff8fa3, #ff3b5c);
      }

      .balloon.blue {
        background: radial-gradient(circle at 30% 30%, #86b8ff, #2b7bff);
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.9;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: translateY(-110vh) scale(1.1);
          opacity: 0;
        }
      }

      .winner {
        font-size: clamp(2rem, 3vw + 1rem, 3rem);
        font-weight: 800;
        letter-spacing: 0.15em;
        text-transform: uppercase;
      }

      .restart-btn {
        padding: 12px 28px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
        text-transform: uppercase;
        letter-spacing: 0.1em;
        cursor: pointer;
        transition: background 0.2s ease, transform 0.1s ease;
      }

      .restart-btn:hover {
        background: rgba(255, 255, 255, 0.18);
      }

      .restart-btn:active {
        transform: scale(0.97);
      }

      .modal {
        position: fixed;
        inset: 0;
        background: rgba(6, 9, 16, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 10;
        backdrop-filter: blur(4px);
      }

      .modal-card {
        background: var(--panel);
        padding: 32px;
        border-radius: 24px;
        width: min(420px, 90vw);
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
        display: flex;
        flex-direction: column;
        gap: 20px;
      }

      .modal-card h2 {
        font-size: 1.8rem;
      }

      .hint {
        font-size: 0.85rem;
        color: var(--muted);
      }

      .modal-actions {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .modal-actions button {
        padding: 14px 18px;
        border-radius: 14px;
        font-size: 1rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        border: none;
        color: #fff;
        cursor: pointer;
      }

      .join-red {
        background: var(--red);
        box-shadow: 0 0 20px var(--glow-red);
      }

      .join-blue {
        background: var(--blue);
        box-shadow: 0 0 20px var(--glow-blue);
      }

      @media (max-width: 720px) {
        .progress-bar {
          height: 52px;
        }
      }

      @media (max-width: 600px) {
        body {
          padding: 12px;
        }

        header p {
          font-size: 0.95rem;
        }

        .progress-wrap {
          padding: 12px;
        }

        .progress-bar {
          height: 46px;
        }

        .team-button {
          width: min(300px, 84vw);
        }

        .status {
          font-size: 1rem;
        }

        .effects {
          font-size: 0.78rem;
        }
      }

      @media (max-height: 820px) {
        .app {
          gap: 24px;
        }

        .team-button {
          width: min(320px, 72vw);
        }
      }

      @media (max-height: 700px) {
        header h1 {
          font-size: clamp(1.5rem, 3.5vw + 0.8rem, 2.4rem);
        }

        header {
          gap: 4px;
        }

        .progress-wrap {
          padding: 10px;
        }

        .progress-bar {
          height: 44px;
        }

        .score-line {
          margin-top: 2px;
          font-size: 0.82rem;
        }

        .team-button {
          width: min(260px, 74vw);
        }

        .status {
          font-size: 0.95rem;
        }

        .controls {
          gap: 10px;
        }
      }

      @media (max-width: 400px) {
        .team-button {
          width: min(250px, 82vw);
        }

        header h1 {
          font-size: clamp(1.6rem, 4vw + 1rem, 2.2rem);
        }

        .controls {
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal" id="teamModal">
      <div class="modal-card">
        <h2>Choose Your Side</h2>
        <div class="modal-actions">
          <button class="join-red" id="joinRed">Join Red</button>
          <button class="join-blue" id="joinBlue">Join Blue</button>
        </div>
      </div>
    </div>

    <div class="balloon-layer" id="balloonLayer"></div>
    <div class="confetti-layer" id="confettiLayer"></div>

    <div class="app">
      <header>
        <h1>Tug of War</h1>
        <div class="shoutout">Shout out to <strong>Khadija</strong> ✨</div>
      </header>

      <section class="progress-wrap">
        <div class="progress-bar">
          <div class="progress-glow"></div>
          <div class="progress-track"></div>
          <div class="progress-center"></div>
          <div class="progress-indicator" id="indicator"></div>
          <div class="progress-sweep"></div>
        </div>
        <div class="score-line">
          <span>Blue Victory <strong id="minScoreLabel">-15</strong></span>
          <span class="score-value">Score: <strong id="scoreValue">0</strong></span>
          <span>Red Victory <strong id="maxScoreLabel">+15</strong></span>
        </div>
      </section>

      <section class="controls">
        <button class="team-button" id="teamButton">Tap to Pull</button>
        <div class="status" id="statusText">Pick a side to start</div>
        <div class="effects" id="effectsText">Power-ups ready</div>
        <div class="winner" id="winnerText" hidden></div>
        <button class="restart-btn" id="restartBtn" hidden>Restart</button>
      </section>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
      import {
        getDatabase,
        ref,
        onValue,
        runTransaction,
        set,
        get,
        onDisconnect,
        remove
      } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAp7xLybAuDTFEbjFWZezB_PC3FgiP2N70",
        authDomain: "buttonwar-b5566.firebaseapp.com",
        databaseURL: "https://buttonwar-b5566-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "buttonwar-b5566",
        storageBucket: "buttonwar-b5566.firebasestorage.app",
        messagingSenderId: "800339162659",
        appId: "1:800339162659:web:2d1fdee57d12e4f2eea396",
        measurementId: "G-K4NM4PR2CW"
      };

      const app = initializeApp(firebaseConfig);
      try {
        getAnalytics(app);
      } catch (error) {
        console.warn("Analytics disabled:", error);
      }

      const db = getDatabase(app);
      const scoreRef = ref(db, "score");
      const effectsRef = ref(db, "effects");
      const balloonRef = ref(db, "balloon");

      const teamModal = document.getElementById("teamModal");
      const joinRed = document.getElementById("joinRed");
      const joinBlue = document.getElementById("joinBlue");
      const teamButton = document.getElementById("teamButton");
      const scoreValue = document.getElementById("scoreValue");
      const minScoreLabel = document.getElementById("minScoreLabel");
      const maxScoreLabel = document.getElementById("maxScoreLabel");
      const indicator = document.getElementById("indicator");
      const statusText = document.getElementById("statusText");
      const effectsText = document.getElementById("effectsText");
      const winnerText = document.getElementById("winnerText");
      const restartBtn = document.getElementById("restartBtn");
      const balloonLayer = document.getElementById("balloonLayer");
      const confettiLayer = document.getElementById("confettiLayer");

      let team = null;
      let gameOver = false;
      let currentScore = 0;
      const maxScore = 15;
      const cooldownMs = 250;
      const freezeDurationMs = 2500;
      const boostDurationMs = 6000;
      const shieldDurationMs = 6000;
      const surgeBonus = 2;
      let lastClickAt = 0;
      let waiting = false;
      let balloonTimer = null;
      let activeBalloon = null;
      let khadijaTimer = null;
      let currentEffects = {
        freezeRedUntil: 0,
        freezeBlueUntil: 0,
        boostRedUntil: 0,
        boostBlueUntil: 0,
        shieldRedUntil: 0,
        shieldBlueUntil: 0
      };
      let audioCtx = null;
      const playerId = typeof crypto !== "undefined" && crypto.randomUUID
        ? crypto.randomUUID()
        : `player_${Math.random().toString(36).slice(2, 10)}`;

      function clampScore(value) {
        return Math.max(-maxScore, Math.min(maxScore, value));
      }

      function updateIndicator(score) {
        const percent = ((score + maxScore) / (maxScore * 2)) * 100;
        indicator.style.left = `${percent}%`;
      }

      function setWinner(message, color) {
        winnerText.hidden = false;
        winnerText.textContent = message;
        winnerText.style.color = color;
        restartBtn.hidden = false;
        teamButton.disabled = true;
        statusText.textContent = "Game over";
        effectsText.textContent = "Power-ups locked";
        playWinSound();
        launchConfetti();
      }

      function clearWinner() {
        winnerText.hidden = true;
        restartBtn.hidden = true;
        teamButton.disabled = !team;
        statusText.textContent = team ? `${team.toUpperCase()} TEAM READY` : "Pick a side to start";
      }

      function applyTeamStyle() {
        if (team === "red") {
          teamButton.classList.remove("blue");
          teamButton.style.background = "var(--red)";
          teamButton.style.boxShadow = "0 0 30px var(--glow-red), inset 0 0 40px rgba(255, 255, 255, 0.15)";
          statusText.textContent = "RED TEAM READY";
        } else if (team === "blue") {
          teamButton.classList.add("blue");
          teamButton.style.background = "var(--blue)";
          teamButton.style.boxShadow = "0 0 30px var(--glow-blue), inset 0 0 40px rgba(255, 255, 255, 0.15)";
          statusText.textContent = "BLUE TEAM READY";
        }
      }

      function isFrozen(teamName, now) {
        if (teamName === "red") {
          return currentEffects.freezeRedUntil > now;
        }
        if (teamName === "blue") {
          return currentEffects.freezeBlueUntil > now;
        }
        return false;
      }

      function isBoosted(teamName, now) {
        if (teamName === "red") {
          return currentEffects.boostRedUntil > now;
        }
        if (teamName === "blue") {
          return currentEffects.boostBlueUntil > now;
        }
        return false;
      }

      function hasShield(teamName, now) {
        if (teamName === "red") {
          return currentEffects.shieldRedUntil > now;
        }
        if (teamName === "blue") {
          return currentEffects.shieldBlueUntil > now;
        }
        return false;
      }

      function updateEffectsUI(now) {
        const active = [];
        if (currentEffects.freezeRedUntil > now) {
          active.push("RED FROZEN");
        }
        if (currentEffects.freezeBlueUntil > now) {
          active.push("BLUE FROZEN");
        }
        if (currentEffects.boostRedUntil > now) {
          active.push("RED BOOST");
        }
        if (currentEffects.boostBlueUntil > now) {
          active.push("BLUE BOOST");
        }
        if (currentEffects.shieldRedUntil > now) {
          active.push("RED SHIELD");
        }
        if (currentEffects.shieldBlueUntil > now) {
          active.push("BLUE SHIELD");
        }
        effectsText.innerHTML = active.length
          ? `Active: <strong>${active.join(" · ")}</strong>`
          : "Power-ups ready";
      }

      function sayHiToKhadija() {
        if (gameOver) return;
        statusText.textContent = "Hi Khadija! ✨";
        setTimeout(() => {
          if (!gameOver) {
            statusText.textContent = team ? `${team.toUpperCase()} TEAM READY` : "Pick a side to start";
          }
        }, 1500);
      }

      function ensureAudio() {
        if (!audioCtx) {
          audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
      }

      function playTone(freq, duration = 0.12, type = "sine", gainValue = 0.15) {
        if (!audioCtx) return;
        const now = audioCtx.currentTime;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        gain.gain.value = gainValue;
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start(now);
        gain.gain.exponentialRampToValueAtTime(0.0001, now + duration);
        osc.stop(now + duration);
      }

      function playWinSound() {
        if (!audioCtx) return;
        playTone(520, 0.18, "triangle", 0.18);
        setTimeout(() => playTone(660, 0.18, "triangle", 0.18), 120);
        setTimeout(() => playTone(820, 0.2, "triangle", 0.2), 240);
      }

      function launchConfetti() {
        confettiLayer.innerHTML = "";
        const colors = ["#ff6b9a", "#7aa6ff", "#ffe066", "#7cffc0", "#9370ff"];
        for (let i = 0; i < 60; i += 1) {
          const piece = document.createElement("div");
          piece.className = "confetti-piece";
          piece.style.left = `${Math.random() * 100}%`;
          piece.style.background = colors[i % colors.length];
          piece.style.animationDelay = `${Math.random() * 0.2}s`;
          piece.style.transform = `rotate(${Math.random() * 180}deg)`;
          confettiLayer.appendChild(piece);
        }
        setTimeout(() => {
          confettiLayer.innerHTML = "";
        }, 2200);
      }

      function scheduleNextBalloon() {
        if (gameOver) return;
        const delay = 6000 + Math.random() * 6000;
        balloonTimer = setTimeout(() => {
          trySpawnBalloon();
          scheduleNextBalloon();
        }, delay);
      }

      function trySpawnBalloon() {
        const now = Date.now();
        runTransaction(balloonRef, (current) => {
          if (current && current.expiresAt > now) {
            return current;
          }
          const types = ["freeze", "boost", "surge", "slam", "swap", "shield", "quake"];
          const type = types[Math.floor(Math.random() * types.length)];
          return {
            id: `${now}_${Math.random().toString(36).slice(2, 8)}`,
            type,
            x: 10 + Math.random() * 80,
            expiresAt: now + 4200
          };
        });
      }

      function renderBalloon(data) {
        balloonLayer.innerHTML = "";
        if (!data) return;
        const now = Date.now();
        if (data.expiresAt <= now) return;
        const balloon = document.createElement("button");
        balloon.className = "balloon any";
        balloon.textContent = data.type.toUpperCase();
        balloon.style.left = `${data.x}%`;
        balloonLayer.appendChild(balloon);

        const cleanup = () => {
          balloon.removeEventListener("click", onClick);
          balloon.remove();
        };

        const onClick = () => {
          if (!team || gameOver) return;
          ensureAudio();
          const nowClick = Date.now();
          if (data.type === "freeze") {
            playTone(240, 0.14, "sawtooth", 0.12);
            const opponent = team === "red" ? "blue" : "red";
            const key = opponent === "red" ? "freezeRedUntil" : "freezeBlueUntil";
            set(ref(db, `effects/${key}`), nowClick + freezeDurationMs);
            statusText.textContent = `${opponent.toUpperCase()} FROZEN!`;
          } else if (data.type === "boost") {
            playTone(660, 0.18, "triangle", 0.14);
            const key = team === "red" ? "boostRedUntil" : "boostBlueUntil";
            set(ref(db, `effects/${key}`), nowClick + boostDurationMs);
            statusText.textContent = `${team.toUpperCase()} BOOSTED!`;
          } else if (data.type === "surge") {
            playTone(820, 0.16, "square", 0.12);
            const baseDelta = team === "red" ? 1 : -1;
            runTransaction(scoreRef, (value) => {
              const safeValue = typeof value === "number" ? value : 0;
              if (safeValue >= maxScore || safeValue <= -maxScore) {
                return safeValue;
              }
              return safeValue + baseDelta * (1 + surgeBonus);
            });
            statusText.textContent = "LUCKY SURGE!";
          } else if (data.type === "slam") {
            playTone(180, 0.2, "sawtooth", 0.16);
            const baseDelta = team === "red" ? 3 : -3;
            runTransaction(scoreRef, (value) => {
              const safeValue = typeof value === "number" ? value : 0;
              if (safeValue >= maxScore || safeValue <= -maxScore) {
                return safeValue;
              }
              return safeValue + baseDelta;
            });
            statusText.textContent = "POWER SLAM!";
          } else if (data.type === "swap") {
            playTone(360, 0.22, "triangle", 0.14);
            runTransaction(scoreRef, (value) => {
              const safeValue = typeof value === "number" ? value : 0;
              return safeValue * -1;
            });
            statusText.textContent = "SCORE FLIP!";
          } else if (data.type === "shield") {
            playTone(520, 0.2, "sine", 0.12);
            const key = team === "red" ? "shieldRedUntil" : "shieldBlueUntil";
            set(ref(db, `effects/${key}`), nowClick + shieldDurationMs);
            statusText.textContent = `${team.toUpperCase()} SHIELD!`;
          } else if (data.type === "quake") {
            playTone(300, 0.24, "sawtooth", 0.12);
            const swing = Math.floor(Math.random() * 5) - 2;
            if (swing !== 0) {
              runTransaction(scoreRef, (value) => {
                const safeValue = typeof value === "number" ? value : 0;
                if (safeValue >= maxScore || safeValue <= -maxScore) {
                  return safeValue;
                }
                return safeValue + swing;
              });
            }
            statusText.textContent = "CHAOS QUAKE!";
          }
          set(balloonRef, null);
          cleanup();
        };

        balloon.addEventListener("click", onClick);
        balloon.addEventListener("animationend", cleanup);
      }

      joinRed.addEventListener("click", () => {
        ensureAudio();
        team = "red";
        teamModal.style.display = "none";
        applyTeamStyle();
        teamButton.disabled = gameOver;
        if (khadijaTimer) clearInterval(khadijaTimer);
        khadijaTimer = setInterval(() => {
          if (Math.random() < 0.2) {
            sayHiToKhadija();
          }
        }, 12000);
      });

      joinBlue.addEventListener("click", () => {
        ensureAudio();
        team = "blue";
        teamModal.style.display = "none";
        applyTeamStyle();
        teamButton.disabled = gameOver;
        if (khadijaTimer) clearInterval(khadijaTimer);
        khadijaTimer = setInterval(() => {
          if (Math.random() < 0.2) {
            sayHiToKhadija();
          }
        }, 12000);
      });

      teamButton.addEventListener("click", () => {
        ensureAudio();
        if (!team || gameOver) return;
        teamButton.classList.remove("shake");
        void teamButton.offsetWidth;
        teamButton.classList.add("shake");
        const now = Date.now();
        if (now - lastClickAt < cooldownMs) {
          return;
        }
        lastClickAt = now;
        playTone(team === "red" ? 520 : 420, 0.08, "square", 0.1);
        const baseDelta = team === "red" ? 1 : -1;
        const delta = baseDelta;
        runTransaction(scoreRef, (value) => {
          const safeValue = typeof value === "number" ? value : 0;
          if (safeValue >= maxScore || safeValue <= -maxScore) {
            return safeValue;
          }
          return safeValue + delta;
        });
      });

      restartBtn.addEventListener("click", () => {
        set(scoreRef, 0);
      });

      function initGame() {
        if (balloonTimer) clearTimeout(balloonTimer);
        scheduleNextBalloon();
        onValue(scoreRef, (snapshot) => {
          const value = snapshot.val();
          if (value === null) {
            set(scoreRef, 0);
            return;
          }
          if (value > maxScore) {
            set(scoreRef, maxScore);
            return;
          }
          if (value < -maxScore) {
            set(scoreRef, -maxScore);
            return;
          }
          currentScore = clampScore(value);
          scoreValue.textContent = currentScore;
          updateIndicator(currentScore);

          if (currentScore >= maxScore) {
            gameOver = true;
            setWinner("RED WINS", "var(--red)");
            if (balloonTimer) clearTimeout(balloonTimer);
            if (khadijaTimer) clearInterval(khadijaTimer);
            return;
          }
          if (currentScore <= -maxScore) {
            gameOver = true;
            setWinner("BLUE WINS", "var(--blue)");
            if (balloonTimer) clearTimeout(balloonTimer);
            if (khadijaTimer) clearInterval(khadijaTimer);
            return;
          }
          gameOver = false;
          clearWinner();
        });

        onValue(effectsRef, (snapshot) => {
          const value = snapshot.val() || {};
          currentEffects = {
            freezeRedUntil: value.freezeRedUntil || 0,
            freezeBlueUntil: value.freezeBlueUntil || 0,
            boostRedUntil: value.boostRedUntil || 0,
            boostBlueUntil: value.boostBlueUntil || 0,
            shieldRedUntil: value.shieldRedUntil || 0,
            shieldBlueUntil: value.shieldBlueUntil || 0
          };
          updateEffectsUI(Date.now());
        });

        onValue(balloonRef, (snapshot) => {
          activeBalloon = snapshot.val();
          renderBalloon(activeBalloon);
        });
      }

      initGame();
      updateIndicator(currentScore);
      minScoreLabel.textContent = `-${maxScore}`;
      maxScoreLabel.textContent = `+${maxScore}`;
    </script>
  </body>
</html>
